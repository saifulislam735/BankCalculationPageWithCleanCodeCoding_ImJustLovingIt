<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="mt-4 text-5xl text-center">Welcome to <span class="text-sky-600	">Baap-Er-Bank</span></h1>
    <!-- Bank statement section -->
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
            <div class="bg-green-600 text-white rounded-md p-8">
                <h4 class="text-2xl">Deposit</h4>
                <p class="text-5xl">$<span id="deposit-section">00</span></p>
            </div>
            <div class="bg-teal-600 text-white rounded-md p-8">
                <h4 class="text-2xl">Withdraw</h4>
                <p class="text-5xl">$<span id="withdraw-section">00</span></p>
            </div>
            <div class="bg-indigo-600 text-white rounded-md p-8">
                <h4 class="text-2xl">Balance</h4>
                <p class="text-5xl">$<span id="balance-section">2000</span></p>
            </div>
        </div>
    </section>
    <section class="mt-8">
        <div class="grid grid-cols-2 w-3/4 mx-auto gap-4">
            <div class="bg-green-600 rounded-md p-8">
                <h2 class="text-3xl text-white">Deposit Amount</h2>
                <input id="deposit-field" type="text" placeholder="$ Enter the Deposit Amount" class="w-3/4 p-2 rounded-md mt-2"> <br>
                <button id="deposit-btn" class="mt-2 bg-yellow-600 px-6 py-4 rounded-md text-white hover:bg-blue-600	 font-medium ">Deposit</button>
            </div>
            <div class="bg-green-600 rounded-md p-8">
                <h2 class="text-3xl text-white">Withdraw Amount</h2>
                <input id="withdraw-field" type="text" placeholder="$ Enter the withdraw Amount" class="w-3/4 p-2 rounded-md mt-2"> <br>
                <button id="withdraw-btn" class="mt-2 bg-yellow-600 px-6 py-4 rounded-md text-white hover:bg-blue-600	 font-medium ">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="js/utillities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
